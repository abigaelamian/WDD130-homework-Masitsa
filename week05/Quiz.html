<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="../styles/quiz.css">
</head>

<body>
    <main class="quiz-container">
        <h1>HTML & CSS Knowledge Quiz</h1>

        <form action="#" method="post">
            <div class="form-group">
                <label for="q1">1. What does HTML stand for?</label>
                <input type="text" id="q1" name="q1" placeholder="Your answer here" required>
            </div>

            <div class="form-group">
                <label for="q2">2. Explain the purpose of CSS in web development.</label>
                <textarea id="q2" name="q2" rows="4" placeholder="Write a short answer..."
                  required></textarea>
            </div>

            <div class="form-group">
                <label for="q3">3. Which tag is used to link a CSS file to HTML?</label>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="style">&lt;style&gt;</option>
                    <option value="link">&lt;link&gt;</option>
                    <option value="script">&lt;script&gt;</option>
                </select>
            </div>

            <div class="form-group">
                <label for="q4">4. How many heading levels exist in HTML?</label>
                <input type="number" id="q4" name="q4" min="1" max="10" required>
            </div>

            <div class="form-group">
                <button type="submit">Submit Quiz</button>
            </div>
        </form>
    </main>
</body>

</html>
